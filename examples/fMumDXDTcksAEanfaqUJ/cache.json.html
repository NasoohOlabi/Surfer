				font-family: Arial, sans-serif;
				background-color: #f5f5f5;
				margin: 0;
				padding: 0;
			}

			.chat-container {
				width: 100%;
				margin: 0 auto;
				padding: 20px;
			}

			.message {
				border-radius: 5px;
				padding: 10px;
				margin-bottom: 10px;
				max-width: 30vw;
			}

			.person {

			}
			h1 {

			}

			.time {

				padding: 1.5rem;

			.user-message > .time {

			}
			.other-message > .time {

			}
			.text {
				margin-top: 5px;
			}
			.row {
				display: flex;
				width: 100%;
			}
			.left-cell {
				width: 50%;
			}
			.right-cell {
				width: 50%;
			}
			.user-message {
				background-color: #66c2ff;
				color: #fff;
			}
			.flex-row {
				display: flex;
				flex-direction: row;
			}
			.flex-row-reverse {
				display: flex;
				flex-direction: row-reverse;
			}
			.other-message {

				color: #333;
